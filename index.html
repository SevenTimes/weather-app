<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <span id="location">City Name and Country</span>
      <div id="main-stats">
        <img src="#" alt="dynamic weather icon" />
        <div class="temp">
          <h1>30c</h1>
          <p>Feels like</p>
        </div>
      </div>
      <div id="additional-stats">
        <span id="wind-info">N, 3m/s</span>
        <span id="humidity-info">40%</span>
      </div>
    </main>
    <input type="text" />
    <button id="search">search</button>
    <p id="alert-404">Please insert correct city name</p>
    <script src="./app.js"></script>
  </body>
</html>
