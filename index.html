<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <main>
      <div id="info">
        <p id="location"></p>
        <p></p>
      </div>
      <div id="weather">
        <img src="#" alt="dynamic weather icon" id="weather-icon" />
        <img src="#" alt="dynamic weather icon for mobile screen" id="weather-icon-mobile" />
        <div id="weather-container">
          <div id="temp">
            <h1 id="main-temp"></h1>
            <p id="feelslike-temp"></p>
          </div>
          <div id="additional-stats">
            <p id="wind-info"></p>
            <p id="humidity-info"></p>
          </div>
        </div>
      </div>
      <div id="search-container">
        <div id="search">
          <input type="text" id="search-input" placeholder="Enter city name" />
          <button id="search-submit" class="material-icons">search</button>
        </div>
        <p id="alert-404">Please insert correct city name</p>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
